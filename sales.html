        <h1>Contact Me</h1>
        <p>Let's Connect</p>

    <div class="container">
        <section class="section">
            <h2>Get in Touch</h2>
            <form>
                <div style="margin-bottom: 1rem;">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" style="width: 100%; padding: 0.5rem;"></textarea>
                </div>
                
                <button type="submit" style="background: #181e4f; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer;">Send Message</button>
            </form>
        </section>
