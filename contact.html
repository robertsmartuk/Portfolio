<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Robert Smart</title>
    <link rel="stylesheet" href="Resources/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://uk.linkedin.com/in/robertsmartuk" target="_blank">My LinkedIn</a></li>
            <li><a href="https://github.com/robertsmartuk" target="_blank">My GitHub</a></li>
            <li><a href="https://scenebud.com" target="_blank">Scenebud.com</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Contact Me</h1>
        <p>Let's Connect</p>
    </div>

    <div class="container">
        <section class="section">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/xdkkpeqw" method="POST">
                <div style="margin-bottom: 1rem;">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" style="width: 100%; padding: 0.5rem;"></textarea>
                </div>
                
                <button type="submit" style="background: #181e4f; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer;">Send Message</button>
            </form>
        </section>

        <section class="section">
            <h2>Reach Out</h2>

            <ul class="contact-nav">
                <li><a href="mailto:robertsmart@live.co.uk">Email</a></li>
                <li><a href="https://www.instagram.com/scenebud/" target="_blank">Instagram</a></li>
              </ul>
        </section>
    </div>
    <script src="Resources/validation.js"></script>

    <footer>
        <p>&copy; 2025 Robert Smart. All rights reserved.</p>
    </footer>
</body>
</html>
